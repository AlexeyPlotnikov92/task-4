<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Item</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <meta content="#7952b3" name="theme-color">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

    </style>

</head>
<body>
<div class="container-fluid">
    <div class="container-fluid">
        <div class="row">
            <div class="d-flex flex-column bd-highlight mb-3">
                <a class="btn btn-primary btn-sm" href="/" type="button"> Начальная страница </a>
                <a class="btn btn-primary btn-sm" href="/admin/items" type="button"> Вернутся к списку </a>
            </div>
        </div>
    </div>
</div>
<h4>Информация о сущности</h4>
<p th:text="${'Название: ' + item.name}"></p>
<p th:text="${'Год изготволения: ' + item.yearOfRelease}"></p>
<hr>
<h4>Изменить информацию</h4>
<form method="post" th:action="${'/admin/items/'+id}">
    <p>Имя сущности: <input name="name" th:value="${item.name}">
    <p>Год создания: <input name="yearOfRelease" th:value="${item.yearOfRelease}">
    <p><button name="submit">Изменить</button>
</form>
<hr>
<h4>Удалить сущность</h4>
<form method="post" th:action="${'/admin/items/'+id+'/remove'}">
    <button name="submit">Удалить</button>
</form>
</body>
</html>
